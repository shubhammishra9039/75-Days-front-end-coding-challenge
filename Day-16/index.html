<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="contenr">
        <div class="box">
            <div class="boxleft">
                <div class="title">
                    <h1>Your Result</h1>
                </div>
                <div class="socre">
                    <h1>75</h1>
                    <p>of 100</p>
                </div>
                <div class="detail">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
                </div>
            </div>
            <div class="boxright">
                <div class="lefttiltle">
                    <h1>Summary</h1>
                </div>
                <div class="result" id="Reaction">
                    <div class="type">
                        <p>
                            <i class="ri-flashlight-line"></i> Reaction</p>
                    </div>
                    <div class="scoretype">

                        <p>80/100</p>
                    </div>
                </div>
                <div class="result"  id="Memory">
                    <div class="type" >
                        <p>
                            <i class="ri-brain-line"></i></i> 
                            Memory</p>
                    </div>
                    <div class="scoretype">

                        <p>92/100</p>
                    </div>
                </div>
                <div class="result" id="Verbal">
                    <div class="type">
                        <p>
                            <i class="ri-flashlight-line"></i> Verbal</p>
                    </div>
                    <div class="scoretype">

                        <p>61/100</p>
                    </div>
                </div>
                <div class="result" id="Visual" >
                    <div class="type">
                        <p>
                            <i class="ri-eye-line"></i> 
                            Visual</p>
                    </div>
                    <div class="scoretype">

                        <p>72/100</p>
                    </div>
                </div>
                <div class="button">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
